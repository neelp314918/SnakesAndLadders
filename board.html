		/>
		<link rel="stylesheet" href="./game/board.css" />
		<script src="./game/board.js" type="module" defer></script>

		<script src="./game/game.js" type="module" defer></script>
		<script src="./game/randomNumber.js" type="module" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<main>
			<section class="section left-section">
				<div class="game-board">
					<div id="grid-container">
						<canvas id="myCanvas"></canvas>
					</div>
				</div>
			</section>
			<section class="section right-section">
				<p class="player-label score">
					<span id="p1-selector"></span>
					Player 1 Score:
					<span id="player1-score"> 0</span>
				</p>
				<p class="player-label score">
					<span id="p2-selector"></span>
					Player 2 Score:
					<span id="player2-score"> 0</span>
				</p>
				<!-- Winner -->
				<div id="winner">
					<figure>
						<img src="./assets/images/cup.png" alt="" />
					</figure>
					<p><span id="turns"></span> Wins</p>
				</div>
				<!-- Winner -->
				<button id="rollButton">
					<span id="turns"></span> Roll Dice
				</button>
				<figure class="dice">
					<img id="dice" src="" alt="" />
				</figure>
			</section>
		</main>
